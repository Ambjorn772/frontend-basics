<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №2. Варіант 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Завдання 1. Таблиця (Варіант 2)</h2>

    <table>
        <tbody>
            <tr class="row-type-1">
                <td rowspan="2">Сінянський</td> <td>Арсеній</td>              <td rowspan="2">Ігорович</td>   <td>ІК-31</td>                </tr>
            <tr class="row-type-1">
                <td>Лаб. №2</td>
                <td>Вар. 2</td>
            </tr>

            <tr class="row-type-2">
                <td colspan="2">Основи Frontend</td>
                <td colspan="2">2025 рік</td>
            </tr>
        </tbody>
    </table>

    <h2>Завдання 2. Зображення (Червоний хрест)</h2>

    <div class="shapes-container">
        <div class="shape-wrapper">
            <h3>Method: Position</h3>
            <div class="box red-box">
                <div class="cross-v-pos"></div>
                <div class="cross-h-pos"></div>
            </div>
        </div>

        <div class="shape-wrapper">
            <h3>Method: Transform</h3>
            <div class="box red-box">
                <div class="cross-v-trans"></div>
                <div class="cross-h-trans"></div>
            </div>
        </div>
    </div>

</body>
</html>
